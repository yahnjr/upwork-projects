<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Page with iFrame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      font-size: 2em;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

</head>
<body>

  <h1>My Simple Blog</h1>
  <p>This is a placeholder blog page. Below is the embedded app using an iframe:</p>

  <iframe src="http://127.0.0.1:5500/gpx/" title="Embedded App"></iframe>

</body>
</html>
