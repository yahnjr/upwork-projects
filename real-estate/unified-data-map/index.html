<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Data Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <link href='style.css' rel='stylesheet' /> </head>
<body>
    <div id="app-container">
        <div id="properties-panel">
            <div class="table-header">
                <h3>Selected Properties</h3>
                <div class="add-column-container">
                    <button id="add-column-btn" class="add-column-btn">+</button>
                    <div id="data-layer-dropdown" class="data-layer-dropdown">
                        <div class="dropdown-item" data-layer-name="Walkability">Walkability</div>
                        <div class="dropdown-item" data-layer-name="Air Quality">Air Quality</div>
                        <div class="dropdown-item" data-layer-name="Crime">Crime</div>
                    </div>
                </div>
            </div>
            <div id="property-table-container" class="property-table-container">
                <table id="property-table">
                    <thead>
                        <tr id="property-table-header-row">
                            <th id="address-header">Property</th>
                            </tr>
                    </thead>
                    <tbody id="property-table-body">
                        </tbody>
                </table>
            </div>
            <div id="poi-section" class="poi-section">
                <div id="poi-header" class="table-header">
                    <h3>Points of Interest</h3>
                    <button id="add-poi-btn" class="add-column-btn" title="Add Point of Interest" onclick="startAddingPOI()">+</button>
                </div>
                <div id="poi-list" class="poi-list"></div>
            </div>
        </div>

        <div id="map"></div>

        <div id="legend"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
